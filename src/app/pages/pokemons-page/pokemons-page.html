<h1 class="text-3xl">Pokemons List</h1>
<h2 class="text-xl">
  Actual Page {{currentPage()}}
</h2>


<hr class="my-2">

@if (pokemons().length <= 0) {

  <app-pokemons-list-skeleton/>

} @else {
  <app-pokemon-list [pokemons]="pokemons()"/>

}



<div class="flex justify-between">
  <button class="mt-2" [routerLink]="['/pokemons/page',currentPage()! - 1]" [disabled]="currentPage() === 1">Anteriores</button>
  <button class="mt-2" [routerLink]="['/pokemons/page',currentPage()! + 1]">Siguiente</button>
</div>
